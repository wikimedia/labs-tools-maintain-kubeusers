apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintain-kubeusers
  namespace: maintain-kubeusers
  labels:
    app: maintain-kubeusers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maintain-kubeusers
  template:
    metadata:
      labels:
        app: maintain-kubeusers
    spec:
      serviceAccountName: user-maintainer
      volumes:
      - name: my-host-nfs
        hostPath:
          path: /data/project
          type: Directory
      - name: my-host-etc-ldap
        hostPath:
          path: /etc/ldap.yaml
          type: File
      containers:
      - name: maintain-kubeusers
        imagePullPolicy: IfNotPresent
        image: mk-test:testcase
        command: ["/bin/ash"]
        args: ["-c", "while true; do echo hello; sleep 10;done"]
        volumeMounts:
        - mountPath: /data/project
          name: my-host-nfs
        - mountPath: /etc/ldap.yaml
          name: my-host-etc-ldap
